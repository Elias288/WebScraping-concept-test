name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # schedule:
  #   - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install and build
      - name: Build project
        run: |
          npm install
          npm run build

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-page-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
