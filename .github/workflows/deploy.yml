name: Deploy to GitHub Pages

on:
  push:
    branches: 
    - main
  schedule:
    - cron: "0 0 * * 6" # cada lunes de cada m√©s (https://crontab.guru/#0_0_*_*_6)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install and build
      - name: Build project
        run: |
          npm ci
          npm start
        env:
          URL: ${{ vars.URL }}
          URLS: ${{ vars.URLS }}
          NODE_ENV: 'production'

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
